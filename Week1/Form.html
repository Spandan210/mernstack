<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Week1/form.css">
    <title>First Form</title>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2 class="card-title">Register</h2>
            <div class="formContainer">
                <form id="registerForm">
                    <div class="name">
                        <label for="username">Username:</label><br>
                        <input type="text" placeholder="Please enter username" class="text-input">
                    </div>
                    
                    <div class="mail">
                        <label for="email">Email:</label><br>
                        <input type="email" placeholder="Please enter email" class="text-input">
                    </div>
                    
                    <div class="pass">
                        <label for="password" class="password">Password:</label><br>
                        <input type="password" placeholder="Please enter password" class="text-input">
                    </div>
                    
                    <div class="re-pass">
                        <label for="re-pass" class="re-pass">Confirm Password:</label><br>
                        <input type="password" placeholder="Please confirm password" class="text-input">
                    </div>
                </form>
            </div>
            <br>
            <a href="#" class="card-button">Submit</a>
        </div>
    </div>
</body>
</html>
